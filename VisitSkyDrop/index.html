<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEST GAME EVER!!!!!!!!!</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.sound.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div id="gameContainer">
        <div class="gameIntro">
          <h1>Welcome to Visit Sky Drop over 9000</h1>
          <h2>Move your mouse to catch the falling logos!</h2>
          <button id="startGame">Start the game</button>
        </div>
        <div id="finalScore" class="finalScore">
          <h1>Game Over</h1>
          <div class="scorebox">
            <img class="trofej" src="assets/trofej.png" alt="" srcset="">
            <span id="finalScoreSpan"></span>
          </div>
          <div id="youWin">
            <div id='profileIconWrapper' class="profileIcon">
              <img id="profile" class='profile' src="" alt="profile icon" />
            </div>
            <span id="prizeText"></span>
          </div>
          <button id="restartGame" class="resultButton">Play again</button>
        </div>
        <div id="myContainer" style="display: none;">
          <div class="score_counter">
            <span>Score: </span>
            <span id="score_counter"></span>
          </div>
          <div class="timer_counter">
            <span>Time left: </span>
            <span id="timer_counter"></span>
          </div>
          <span id='alertBox' class="alert_box">
            <span></span>
          </span>
          <span id="balko">Balko has appeared!</span>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
    <script src="/logo.js"></script>
    <script src="/basket.js"></script>
  </body>
</html>
